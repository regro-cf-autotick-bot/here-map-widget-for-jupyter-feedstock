{% set name = "here-map-widget-for-jupyter" %}
{% set version = "1.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/here-map-widget-for-jupyter-{{ version }}.tar.gz
  sha256: 6dc96b58ad7ea2dbae146e43c79fcc8c74131d345f6d8f196138b5062f6ea888

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging >=0.7.9
    - pip
    - python {{ python_min }}
  run:
    - branca >=0.3.1,<0.5
    - ipywidgets >=7.6.0,<8
    - python >={{ python_min }}
    - xyzservices >=2021.8.0

test:
  imports:
    - here_map_widget
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/here-map-widget-for-jupyter/
  summary: A widget that enables you to use HERE Maps API for JavaScript in Jupyter Notebook.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sackh
